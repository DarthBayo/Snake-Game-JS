<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://img.icons8.com/color/48/000000/snake.png" type="image/png" sizes="48x48" rel="icon">
    <link href="./styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Initialize Images -->
    <img src="./img/background.png" id="back">

    <article class="scoreBoard">
        <h1 id="score">Score: 0</h1>
    </article>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Control -->
    <article class="controls">
        <!-- UP -->
        <div>
            <button type="button" class="left">
                LEFT
            </button>
        </div>

        <!-- LEFT -->
        <div>
            <button type="button" class="up">
                UP
            </button>
        </div>

        <!-- DOWN -->
        <div>
            <button type="button" class="down">
                DOWN
            </button>
        </div>

        <!-- RIGHT -->
        <div>
            <button type="button" class="right">
                RIGHT
            </button>
        </div>

    </article>

    <script src="./index.js" rel="text/javascript"></script>
</body>
</html>
